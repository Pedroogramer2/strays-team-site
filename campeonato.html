<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRAYS - O Esforço vence o Talento</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/icone.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        /* RESET GLOBAL PARA ESSA PÁGINA */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Trava a rolagem da página principal (quem rola é o iframe) */
            background-color: transparent;
        }

        /* CONFIGURAÇÃO DO IFRAME (JANELA MÁGICA) */
        #campeonato-portal {
            position: fixed; /* Fixa na tela, ignorando margens ou containers */
            top: 0;       /* Empurra para baixo para não ficar atrás do Header */
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;    /* 100% da largura da janela */
            height: 100vh; /* 100% da altura menos o header */
            
            border: none;
            z-index: 1;      /* Fica abaixo do Header (que costuma ser z-index 100 ou 1000) */
            display: block;
        }

        /* Ajuste para celular (caso o header seja menor) */
        @media (max-width: 768px) {
            #campeonato-portal {
                top: 70px;
                height: calc(100vh - 70px);
            }
        }
    </style>

</head>
<body>

    <div id="preloader">
    <video autoplay muted loop class="preloader-gif">
        <source src="media/Strayspreloaders.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>
</div>

    
    <iframe id="campeonato-portal" src="arena/index.html" title="U4nted Cup"></iframe>


<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script src="script.js"></script>

    <script>
       document.addEventListener('DOMContentLoaded', () => {
            // Garante que o menu mobile funcione mesmo nessa página especial
            if(window.StraysTeamWebsite && window.StraysTeamWebsite.initMobileMenu) {
                window.StraysTeamWebsite.initMobileMenu();
            } else if (typeof initMobileMenu === 'function') {
                initMobileMenu();
            }
        });
    </script>
    
</body>
</html>
